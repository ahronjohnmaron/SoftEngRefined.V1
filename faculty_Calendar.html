            async loadUserProfile() {

            // ============================================
            // UPDATED: LOAD BY POSTED DATE (created_at)
            // ============================================
            async loadAnnouncementsFromSupabase() {
                try {
                    const year = this.currentDate.getFullYear();
                    const month = this.currentDate.getMonth() + 1;
                    const firstDay = new Date(year, month - 1, 1);
                    const lastDay = new Date(year, month, 0);
                    const calendarStart = new Date(firstDay);
                    calendarStart.setDate(calendarStart.getDate() - firstDay.getDay());
                    const calendarEnd = new Date(lastDay);
                    calendarEnd.setDate(calendarEnd.getDate() + (6 - lastDay.getDay()));
                    
                    // Format dates for Supabase, ensuring time is included for accurate range
                    const startDate = `${this.formatDateKey(calendarStart)} 00:00:00`;
                    const endDate = `${this.formatDateKey(calendarEnd)} 23:59:59`;

                    const { data, error } = await supabaseClient
                        .from('announcements')
                        .select(`
                            *,
                            members:posted_by_user_id (
                                full_name,
                                avatar_url
                            )
                        `)
                        .gte('created_at', startDate) // Filter by POSTED date
                        .lte('created_at', endDate)   // Filter by POSTED date
                        .order('created_at', { ascending: true });

                    if (error) throw error;

                    this.announcements = {};
                    this.announcementDetails = {};
                    
                    data.forEach(row => {
                        // Use created_at (posted date) as the key
                        const dateKey = row.created_at.substring(0, 10); 
                        if (!this.announcements[dateKey]) {
                            this.announcements[dateKey] = [];
                            this.announcementDetails[dateKey] = [];
                        }
                        this.announcements[dateKey].push(row.title);
                        this.announcementDetails[dateKey].push(row);
                    });
                } catch (error) {
                    console.error('Error loading announcements:', error);
                    alert('Failed to load announcements from database. Error: ' + error.message);
                }
            }

            formatDateKey(date) {
                const year = date.getFullYear();
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const day = date.getDate().toString().padStart(2, '0');
                return `${year}-${month}-${day}`;
            }

            formatDate(dateString) {
                if (!dateString) return 'No date specified';
                const options = { year: 'numeric', month: 'short', day: 'numeric' };
                try {
                    const date = new Date(dateString);
                    if (isNaN(date)) return 'Invalid Date';
                    return date.toLocaleDateString('en-US', options);
                } catch (e) {
                    return 'Invalid Date';
                }
            }
            
            escapeHtml(text) {
                if (text === null || text === undefined) return '';
                const map = {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#039;'
                };
                return String(text).replace(/[&<>"']/g, m => map[m]);
            }
            
            isSameDay(d1, d2) {
                return d1.getFullYear() === d2.getFullYear() && d1.getMonth() === d2.getMonth() && d1.getDate() === d2.getDate();
            }

            async prevMonth() {
                this.currentDate.setMonth(this.currentDate.getMonth() - 1);
                await this.loadAnnouncementsFromSupabase();
                this.renderCalendar();
            }

            async nextMonth() {
                this.currentDate.setMonth(this.currentDate.getMonth() + 1);
                await this.loadAnnouncementsFromSupabase();
                this.renderCalendar();
            }

            renderCalendar() {
                const grid = document.getElementById('calendarGrid');
                const monthYear = document.getElementById('monthYear');
                monthYear.textContent = `${this.monthNames[this.currentDate.getMonth()]} ${this.currentDate.getFullYear()}`;
                grid.innerHTML = '';
                
                this.dayNames.forEach(day => {
                    const header = document.createElement('div');
                    header.className = 'bg-gradient-to-r from-wise-green to-wise-green-hover text-black text-center font-bold py-2 sm:py-3 rounded-xl text-xs sm:text-sm shadow-md';
                    header.textContent = day;
                    grid.appendChild(header);
                });
                
                const firstDay = new Date(this.currentDate.getFullYear(), this.currentDate.getMonth(), 1);
                const startDate = new Date(firstDay);
                startDate.setDate(startDate.getDate() - firstDay.getDay());
                
                for (let i = 0; i < 42; i++) {
                    const date = new Date(startDate);
                    date.setDate(startDate.getDate() + i);
                    const dateEl = this.createDateElement(date);
                    grid.appendChild(dateEl);
                }
            }

            createDateElement(date) {
                const dateEl = document.createElement('div');
                dateEl.className = 'calendar-date bg-wise-dark border-2 border-wise-border rounded-xl p-1 sm:p-2 flex flex-col cursor-pointer transition-all duration-300 hover:border-wise-green hover:transform hover:-translate-y-1 hover:shadow-lg hover:shadow-wise-green/20';
                dateEl.setAttribute('tabindex', '0');
                
                const dateNumber = document.createElement('div');
                dateNumber.className = 'font-bold text-xs sm:text-sm lg:text-base mb-1 text-white';
                dateNumber.textContent = date.getDate();
                dateEl.appendChild(dateNumber);

                // Use the correct key format (from created_at)
                const dateKey = this.formatDateKey(date); 
                let todaysAnnouncements = this.announcements[dateKey] || [];

                if (todaysAnnouncements.length > 0) {
                    const list = document.createElement('ul');
                    list.className = 'announcement-list space-y-1 flex-grow overflow-y-auto';
                    todaysAnnouncements.forEach(title => {
                        const li = document.createElement('li');
                        li.className = 'bg-wise-green/20 text-wise-green rounded px-1 sm:px-2 py-0.5 sm:py-1 text-[0.6rem] sm:text-xs truncate font-semibold';
                        li.textContent = title;
                        li.title = title;
                        list.appendChild(li);
                    });
                    dateEl.appendChild(list);
                } else {
                    const placeholder = document.createElement('div');
                    placeholder.className = 'text-wise-light-gray italic text-[0.6rem] sm:text-xs';
                    placeholder.textContent = 'No events';
                    dateEl.appendChild(placeholder);
                }
                
                if (this.isSameDay(date, this.today)) {
                    dateEl.classList.add('border-wise-green', 'bg-wise-gray', 'shadow-lg', 'shadow-wise-green/20');
                    dateNumber.classList.add('text-wise-green');
                }
                
                if (date.getMonth() !== this.currentDate.getMonth()) {
                    dateEl.classList.add('opacity-40', 'pointer-events-none');
                }
                
                const openModalHandler = () => this.openModal(date);
                dateEl.addEventListener('click', openModalHandler);
                dateEl.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        openModalHandler();
                    }
                });

                return dateEl;
            }

            openModal(date) {
                this.selectedDateKey = this.formatDateKey(date);
                document.getElementById('modalDateTitle').textContent = date.toLocaleDateString('en-US', {
                    weekday: 'long', month: 'long', day: 'numeric', year: 'numeric'
                });
                this.renderModalList();
                const modal = document.getElementById('modalOverlay');
                modal.classList.remove('hidden');
                modal.classList.add('flex');
                document.getElementById('announcement-title').focus();
            }

            // ============================================
            // RENDER MODAL LIST (UPDATED FOR 2-STEP MODAL)
            // ============================================
            renderModalList() {
                const listEl = document.getElementById('modal-announcement-list');
                listEl.innerHTML = '';
                const todaysAnnouncements = this.announcementDetails[this.selectedDateKey] || [];
                
                if (todaysAnnouncements.length === 0) {
                    listEl.innerHTML = '<li class="text-center text-wise-light-gray py-8 text-base sm:text-lg">No announcements for this day.</li>';
                    return;
                }
                
                todaysAnnouncements.forEach((announcement) => {
                    const li = document.createElement('li');
                    li.className = 'p-4 sm:p-6 border-2 border-wise-border rounded-xl bg-wise-gray hover:border-wise-green transition-all duration-300';
                    
                    const isOwner = this.currentUserProfile.id === announcement.posted_by_user_id;
                    const canManage = isOwner; 
                    
                    // Action buttons
                    const actionButtonsHTML = canManage ? `
                        <div class="flex-shrink-0 flex items-center gap-2">
                            <button class="edit-item-btn text-wise-light-gray hover:text-wise-green hover:scale-110 text-lg sm:text-xl font-bold px-2 rounded transition-all" data-id="${announcement.id}" aria-label="Edit announcement">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                            <button class="delete-item-btn text-red-500 hover:text-red-400 hover:scale-110 text-2xl sm:text-3xl font-bold px-2 rounded transition-all" data-id="${announcement.id}" aria-label="Delete announcement">
                                &times;
                            </button>
                        </div>
                    ` : '';

                    // Meta info (Category & Audience)
                    const metaHTML = (announcement.category || announcement.target_audience) ? `
                        <div class="flex flex-wrap gap-2 mt-2">
                            ${announcement.category ? `<span class="bg-wise-green/20 text-wise-green px-3 py-1 rounded-full text-xs sm:text-sm font-semibold">${this.escapeHtml(announcement.category)}</span>` : ''}
                            ${announcement.target_audience ? `<span class="bg-wise-green/30 text-wise-green px-3 py-1 rounded-full text-xs sm:text-sm font-semibold">${this.escapeHtml(announcement.target_audience)}</span>` : ''}
                        </div>
                    ` : '';
                    
                    // Main content of the list item
                    li.innerHTML = `
                        <div class="flex items-start justify-between gap-2 mb-2">
                            <div class="text-wise-green font-bold text-base sm:text-lg lg:text-xl flex-grow break-words">${this.escapeHtml(announcement.title)}</div>
                            ${actionButtonsHTML}
                        </div>
                        ${metaHTML}
                        
                        <div class="mt-4 pt-4 border-t border-wise-border">
                             <button class="view-item-btn w-full bg-wise-dark text-wise-green border border-wise-green hover:bg-wise-green hover:text-black font-semibold py-2 px-4 rounded-lg transition-all duration-300 flex items-center justify-center gap-2" data-id="${announcement.id}">
                                <i class="fas fa-eye"></i>
                                View Details
                            </button>
                        </div>
                    `;
                    listEl.appendChild(li);
                });
            }
            
            closeModal() {
                const modal = document.getElementById('modalOverlay');
                modal.classList.add('hidden');
                modal.classList.remove('flex');
                this.selectedDateKey = null;
                document.getElementById('add-announcement-form').reset();
            }
            
            async addAnnouncement() {
                const title = document.getElementById('announcement-title').value.trim();
                const description = document.getElementById('announcement-description').value.trim();
                const category = document.getElementById('announcement-category').value.trim();
                const targetAudience = document.getElementById('announcement-audience').value.trim();
                
                if (!title || !category) {
                    alert('Please fill in both title and category');
                    return;
                }
                if (!this.currentUserProfile || !this.currentUserProfile.id) {
                    alert('Error: User profile not loaded. Cannot post announcement.');
                    return;
                }

                // --- UPDATED: Manually set created_at key for calendar placement ---
                const newAnnouncementData_temp = {
                    title: title,
                    description: description || null,
                    scheduled_date: this.selectedDateKey, // Keep scheduled date as is
                    category: category,
                    target_audience: targetAudience || null,
                    posted_by_user_id: this.currentUserProfile.id,
                    // We will get the real created_at from Supabase response
                };

                try {
                    const { data, error } = await supabaseClient
                        .from('announcements')
                        .insert([newAnnouncementData_temp])
                        .select()
                        .single();

                    if (error) throw error;

                    const newAnnouncementData = {
                        ...data,
                        members: {
                            full_name: this.currentUserProfile.full_name,
                            avatar_url: this.currentUserProfile.avatar_url
                        }
                    };
                    
                    // --- UPDATED: Use the new created_at date for the key ---
                    const newDateKey = newAnnouncementData.created_at.substring(0, 10);

                    if (!this.announcements[newDateKey]) {
                        this.announcements[newDateKey] = [];
                        this.announcementDetails[newDateKey] = [];
                    }
                    this.announcements[newDateKey].push(newAnnouncementData.title);
                    this.announcementDetails[newDateKey].push(newAnnouncementData);
                    
                    this.renderCalendar();
                    // Re-render modal list if we are still on the same day
                    if(newDateKey === this.selectedDateKey) {
                        this.renderModalList();
                    }
                    
                    document.getElementById('add-announcement-form').reset();
                    document.getElementById('announcement-title').focus();
                } catch (error) {
                    console.error('Error adding announcement:', error);
                    alert('Failed to add announcement: ' + error.message);
                }
            }

            async deleteAnnouncement(id) {
                // --- UPDATED: Find in *all* details, not just selectedDateKey ---
                let announcement = null;
                let dateKey = null;

                for (const key in this.announcementDetails) {
                    const found = this.announcementDetails[key].find(item => item.id == id);
                    if (found) {
                        announcement = found;
                        dateKey = key;
                        break;
                    }
                }

                if (!announcement) {
                    console.error('Announcement not found for deletion.');
                    return;
                }

                if (announcement.posted_by_user_id !== this.currentUserProfile.id) {
                    alert('You are not authorized to delete this announcement.');
                    return;
                }

                if (!confirm('Are you sure you want to delete this announcement?')) {
                    return;
                }

                try {
                    const { error } = await supabaseClient
                        .from('announcements')
                        .delete()
                        .eq('id', id);

                    if (error) throw error;

                    if (this.announcementDetails[dateKey]) {
                        const index = this.announcementDetails[dateKey].findIndex(item => item.id == id);
                        if (index !== -1) {
                            this.announcementDetails[dateKey].splice(index, 1);
                            this.announcements[dateKey].splice(index, 1);
                        }
                        if (this.announcements[dateKey].length === 0) {
                            delete this.announcements[dateKey];
                            delete this.announcementDetails[dateKey];
                        }
                    }

                    this.renderCalendar();
                    this.renderModalList();
                } catch (error) {
                    console.error('Error deleting announcement:', error);
                    alert('Failed to delete announcement: ' + error.message);
                }
            }

            // --- EDIT MODAL FUNCTIONS ---

            openEditModal(id) {
                // --- UPDATED: Find in *all* details ---
                let announcement = null;
                for (const key in this.announcementDetails) {
                    const found = this.announcementDetails[key].find(item => item.id == id);
                    if (found) {
                        announcement = found;
                        break;
                    }
                }

                if (!announcement) {
                    console.error('Announcement not found for editing.');
                    return;
                }
                
                // Populate the form
                document.getElementById('edit-announcement-id').value = announcement.id;
                document.getElementById('edit-announcement-title').value = announcement.title || '';
                document.getElementById('edit-announcement-description').value = announcement.description || '';
                document.getElementById('edit-announcement-category').value = announcement.category || '';
                document.getElementById('edit-announcement-audience').value = announcement.target_audience || '';

                // Show the modal
                document.getElementById('editModalOverlay').classList.remove('hidden');
                document.getElementById('editModalOverlay').classList.add('flex');
                document.getElementById('edit-announcement-title').focus();
            }

            closeEditModal() {
                const modal = document.getElementById('editModalOverlay');
                modal.classList.add('hidden');
                modal.classList.remove('flex');
                document.getElementById('edit-announcement-form').reset();
            }
            
            // ============================================
            // NEW: VIEW MODAL FUNCTIONS
            // ============================================

            openViewModal(id) {
                // --- UPDATED: Find in *all* details ---
                let announcement = null;
                for (const key in this.announcementDetails) {
                    const found = this.announcementDetails[key].find(item => item.id == id);
                    if (found) {
                        announcement = found;
                        break;
                    }
                }

                if (!announcement) {
                    console.error('Could not find announcement to view:', id);
                    return;
                }
                
                // Set modal title
                document.getElementById('viewModalTitle').textContent = this.escapeHtml(announcement.title);

                const modalBody = document.getElementById('viewModalBody');
                
                // This HTML is built with Tailwind classes to be light/dark mode compatible
                // It fixes all the layout and visibility problems from the image
                modalBody.innerHTML = `
                    <div class="space-y-4">
                        <div class="flex items-start">
                            <i class="fas fa-file-export w-6 text-center text-wise-green mr-3 pt-1 flex-shrink-0"></i>
                            <div class="text-white">
                                <strong class="font-semibold text-wise-light-gray">Date posted:</strong>
                                ${this.formatDate(announcement.created_at)}
                            </div>
                        </div>
                
                        <div class="flex items-start">
                            <i class="fas fa-calendar-check w-6 text-center text-wise-green mr-3 pt-1 flex-shrink-0"></i>
                            <div class="text-white">
                                <strong class="font-semibold text-wise-light-gray">Date scheduled:</strong>
                                ${this.formatDate(announcement.scheduled_date)}
                            </div>
                        </div>
                
                        <div class="flex items-start">
                            <i class="fas fa-question-circle w-6 text-center text-wise-green mr-3 pt-1 flex-shrink-0"></i>
                            <div class="text-white">
                                <strong class="font-semibold text-wise-light-gray">Why:</strong>
                                ${this.escapeHtml(announcement.why) || 'N/A'}
                            </div>
                        </div>
                
                        <div class="flex items-start">
                            <i class="fas fa-map-marker-alt w-6 text-center text-wise-green mr-3 pt-1 flex-shrink-0"></i>
                            <div class="text-white">
                                <strong class="font-semibold text-wise-light-gray">Location:</strong>
                                ${this.escapeHtml(announcement.location) || 'N/A'}
                            </div>
                        </div>
                
                        <div class="flex items-start pt-4 border-t border-wise-border">
                            <i class="fas fa-align-left w-6 text-center text-wise-green mr-3 pt-1 flex-shrink-0"></i>
                            <div class="text-white">
                                <strong class="font-semibold text-wise-light-gray">Full Content:</strong>
                                <div class="mt-1 text-gray-300">${(this.escapeHtml(announcement.description) || 'No description provided').replace(/\n/g, '<br>')}</div>
                            </div>
                        </div>
                    </div>
                `;
                
                // Show the view modal
                document.getElementById('viewModalOverlay').classList.remove('hidden');
                document.getElementById('viewModalOverlay').classList.add('flex');
            }

            closeViewModal() {
                const modal = document.getElementById('viewModalOverlay');
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            }
            
            // ============================================
            // END VIEW MODAL FUNCTIONS
            // ============================================

            async handleEditSubmit() {
                const id = document.getElementById('edit-announcement-id').value;
                const updateData = {
                    title: document.getElementById('edit-announcement-title').value.trim(),
                    description: document.getElementById('edit-announcement-description').value.trim() || null,
                    category: document.getElementById('edit-announcement-category').value.trim(),
                    target_audience: document.getElementById('edit-announcement-audience').value.trim() || null
                };

                if (!updateData.title || !updateData.category) {
                    alert('Please fill in both title and category');
                    return;
                }

                try {
                    const { data, error } = await supabaseClient
                        .from('announcements')
                        .update(updateData)
                        .eq('id', id)
                        .select()
                        .single();

                    if (error) throw error;
                    
                    // --- UPDATED: Find and update the item in the correct dateKey bucket ---
                    const dateKey = data.created_at.substring(0, 10);
                    
                    if (this.announcementDetails[dateKey]) {
                        const index = this.announcementDetails[dateKey].findIndex(item => item.id == id);
                        if (index !== -1) {
                            // Preserve the joined 'members' data
                            const updatedItem = { ...this.announcementDetails[dateKey][index], ...data };
                            this.announcementDetails[dateKey][index] = updatedItem;
                            this.announcements[dateKey][index] = updatedItem.title;
                        }
                    }

                    this.renderCalendar();
                    this.renderModalList();
                    this.closeEditModal();
                    
                } catch (error) {
                    console.error('Error updating announcement:', error);
                    alert('Failed to update announcement: ' + error.message);
                }
            }
        }

        new CalendarApp();
    </script>
</body>

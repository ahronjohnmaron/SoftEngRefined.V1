    <script>
        const supabaseUrl = 'https://dqtictujkhxultwoaqaw.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRxdGljdHVqa2h4dWx0d29hcWF3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyOTU1MjksImV4cCI6MjA3Mzg3MTUyOX0.DsnJZ9ylCBlTeVp_KdgRq71cV0f7MojOfuWg1MVGS5I';
const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
    // --- EmailJS Config ---
    const EMAILJS_SERVICE_ID = 'service_zylncvg';     // <-- PASTE KEY HERE
    const EMAILJS_TEMPLATE_ID = 'template_lib4f21'; // <-- PASTE KEY HERE

    // --- Original Elements ---
    const loginForm = document.getElementById('loginForm');
    const messageArea = document.getElementById('messageArea');
    const attemptCounter = document.getElementById('attemptCounter');
    const loginButton = document.getElementById('loginButton');
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const eyeIconClosed = document.getElementById('eyeIconClosed');
    const eyeIconOpen = document.getElementById('eyeIconOpen');
    const emailInput = document.getElementById('email');

    // --- 2FA Elements ---
    const otpWrapper = document.getElementById('otpWrapper');
    const otpInput = document.getElementById('otp');
    const credentialsWrapper = document.getElementById('credentialsWrapper');
    const forgotPasswordLink = document.getElementById('forgotPasswordLink');

    // --- Remember Me Element ---
    const rememberMeCheckbox = document.getElementById('rememberMe');

    // --- Config ---
    const ADMIN_PAGE = 'admin_Access.html';
    const MEMBER_PAGE = 'faculty_Dashboard.html';
    let loginAttempts = 0;
    const MAX_ATTEMPTS = 5;
    const LOCKOUT_TIME = 15 * 60 * 1000;
    let awaitingOtp = false;

    // --- OTP Functions ---
    function generateOTP() {
        return Math.floor(100000 + Math.random() * 900000).toString();
    }

    async function sendOtpEmail(userEmail, userName, otp) {
        try {
            const templateParams = {
                to_email: userEmail,
                to_name: userName || 'User',
                otp_code: otp,
            };
            await emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, templateParams);
            console.log('‚úÖ OTP Email sent successfully!');
            return true;
        } catch (err) {
            console.error('Failed to send OTP email:', err);
            messageArea.textContent = `‚úó Failed to send OTP. Error: ${err.text || err.message}`;
            messageArea.classList.add('text-red-500');
            return false;
        }
    }

    // --- Password Toggle (Unchanged) ---
    togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type');
        if (type === 'password') {
            passwordInput.setAttribute('type', 'text');
            eyeIconClosed.classList.add('hidden');
            eyeIconOpen.classList.remove('hidden');
        } else {
            passwordInput.setAttribute('type', 'password');
            eyeIconClosed.classList.remove('hidden');
            eyeIconOpen.classList.add('hidden');
        }
    });

    // --- Lockout & Attempt Functions (Unchanged) ---
    function checkLockout() {
        const lockoutData = localStorage.getItem('loginLockout');
        if (lockoutData) {
            const { timestamp, attempts } = JSON.parse(lockoutData);
            const currentTime = new Date().getTime();
            if (currentTime - timestamp < LOCKOUT_TIME && attempts >= MAX_ATTEMPTS) {
                const remainingTime = Math.ceil((LOCKOUT_TIME - (currentTime - timestamp)) / 60000);
                messageArea.textContent = `‚úó Too many failed attempts. Try again in ${remainingTime} minutes`;
                messageArea.classList.add('text-red-500');
                loginButton.disabled = true;
                attemptCounter.textContent = `Account temporarily locked`;
                return true;
            } else if (currentTime - timestamp >= LOCKOUT_TIME) {
                localStorage.removeItem('loginLockout');
                loginAttempts = 0;
                loginButton.disabled = false;
            } else {
                loginAttempts = attempts;
            }
        }
        return false;
    }

    function updateAttemptCounter() {
        const remaining = MAX_ATTEMPTS - loginAttempts;
        if (loginAttempts > 0) {
            attemptCounter.textContent = `${remaining} attempt${remaining !== 1 ? 's' : ''} remaining`;
            attemptCounter.classList.add('text-yellow-500');
        }
    }

    // --- Session Functions (Unchanged) ---
    function setLoginSession(userData, rememberMe) {
        if (rememberMe) {
            const now = new Date();
            const expiryTime = now.getTime() + 7 * 24 * 60 * 60 * 1000; // 7 days
            const sessionData = { 
                user: userData, 
                expiry: expiryTime 
            };
            localStorage.setItem('loggedInUser', JSON.stringify(sessionData));
            sessionStorage.removeItem('loggedInUser');
        } else {
            localStorage.removeItem('loggedInUser');
            sessionStorage.setItem('loggedInUser', JSON.stringify(userData)); 
        }
    }

    function checkExistingSession() {
        let sessionData = null;
        let userData = null;

        const sessionUser = sessionStorage.getItem('loggedInUser');
        if (sessionUser) {
            userData = JSON.parse(sessionUser);
        } else {
            const persistentUser = localStorage.getItem('loggedInUser');
            if (persistentUser) {
                sessionData = JSON.parse(persistentUser);
                const now = new Date().getTime();

                if (sessionData.expiry && now < sessionData.expiry) {
                    userData = sessionData.user;
                } else {
                    localStorage.removeItem('loggedInUser');
                }
            }
        }

        if (userData) {
            if (userData.userType === 'admin') {
                window.location.href = ADMIN_PAGE;
            } else {
                window.location.href = MEMBER_PAGE;
            }
        }
    }

    // --- Remember Me Preference Function ---
    async function fetchRememberMePreference() {
        const email = emailInput.value.trim();
        if (!email) return;

        let preference = false;

        try {
            // --- BUG FIX 2: Changed 'admins' to 'admin_user' ---
            let { data: admin, error: adminError } = await supabaseClient
                .from('admins') // <-- CORRECTED
                .select('remember_me_preference')
                .eq('email', email)
                .maybeSingle();
            
            if (admin) {
                preference = admin.remember_me_preference;
            } else {
                let { data: member, error: memberError } = await supabaseClient
                    .from('members')
                    .select('remember_me_preference')
                    .eq('email', email)
                    .maybeSingle();
                
                if (member) {
                    preference = member.remember_me_preference;
                }
            }
            
            rememberMeCheckbox.checked = preference;

        } catch (err) {
            console.warn('Could not fetch remember me preference:', err.message);
        }
    }

    // --- Initialize ---
    checkExistingSession();
    checkLockout();
    updateAttemptCounter();

    emailInput.addEventListener('blur', fetchRememberMePreference);

    // --- MODIFIED: Login Handler ---
    loginForm.addEventListener('submit', async function(event) {
        event.preventDefault();
        messageArea.textContent = '';

        if (checkLockout() && !awaitingOtp) {
            return;
        }

        const submitButton = loginForm.querySelector('button[type="submit"]');
        submitButton.disabled = true;
        submitButton.textContent = 'Processing...';
        submitButton.classList.add('opacity-70', 'cursor-not-allowed');

        try {
            if (awaitingOtp) {
                // --- STATE 2: VERIFYING OTP ---
                const enteredOtp = otpInput.value;
                const storedData = sessionStorage.getItem('otpVerificationData');
                
                if (!storedData) {
                    throw new Error('Session expired. Please start over.');
                }

                const { otp, userData, userType, redirectPage, rememberMe } = JSON.parse(storedData);

                if (enteredOtp === otp) {
                    messageArea.textContent = '‚úì OTP Verified! Logging in...';
                    messageArea.classList.remove('text-red-500');
                    messageArea.classList.add('text-ph-orange');

                    setLoginSession(userData, rememberMe);
                    sessionStorage.removeItem('otpVerificationData');
                    
                    console.log(`‚úÖ ${userType} login successful:`, userData.email);
                    
                    // --- BUG FIX 2: Changed 'admins' to 'admin_user' ---
                    const tableName = (userType === 'Admin') ? 'admins' : 'members'; // <-- CORRECTED
                    supabaseClient
                        .from(tableName)
                        .update({ remember_me_preference: rememberMe })
                        .eq('id', userData.id)
                        .then(({ error }) => {
                            if (error) {
                                console.warn('Could not update remember_me preference:', error);
                            } else {
                                console.log('Updated remember_me preference in DB.');
                            }
                        });

                    setTimeout(() => {
                        window.location.href = redirectPage;
                    }, 1000);

                } else {
                    messageArea.textContent = '‚úó Invalid OTP. Please try again.';
                    messageArea.classList.add('text-red-500');
                    otpInput.focus();
                }

            } else {
                // --- STATE 1: VERIFYING PASSWORD ---
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                const rememberMe = rememberMeCheckbox.checked;

                // --- BUG FIX 1: Uncommented this line ---
                const recaptchaResponse = grecaptcha.getResponse(); 
                
                if (!recaptchaResponse) {
                    messageArea.textContent = '‚úó Please complete the reCAPTCHA verification';
                    messageArea.classList.add('text-red-500');
                    grecaptcha.reset();
                    return; 
                }

                // --- BUG FIX 2: Changed 'admins' to 'admin_user' ---
                const { data: adminData } = await supabaseClient
                    .from('admins') // <-- CORRECTED
                    .select('*')
                    .eq('email', email)
                    .eq('password', password)
                    .maybeSingle();

                let userData = null;
                let userType = null;
                let redirectPage = null;
                let userName = null;

                if (adminData) {
                    userData = {
                        id: adminData.id,
                        email: adminData.email,
                        userType: 'admin',
                        loginTime: new Date().toISOString()
                    };
                    userType = 'Admin';
                    redirectPage = ADMIN_PAGE;
                    userName = adminData.email; 
                } else {
                    const { data: memberData } = await supabaseClient
                        .from('members')
                        .select('*')
                        .eq('email', email)
                        .eq('password', password)
                        .maybeSingle();
                    
                    if (memberData) {
                        userData = {
                            id: memberData.id,
                            email: memberData.email,
                            full_name: memberData.full_name,
                            user_type: memberData.user_type,
                            userType: 'member',
                            created_at: memberData.created_at,
                            loginTime: new Date().toISOString()
                        };
                        userType = 'Member';
                        redirectPage = MEMBER_PAGE;
                        userName = memberData.full_name || memberData.email;
                    }
                }

                if (userData) {
                    // --- PASSWORD SUCCESS ---
                    const otp = generateOTP();
                    console.log(`Generated OTP for ${email}: ${otp}`);

                    sessionStorage.setItem('otpVerificationData', JSON.stringify({
                        otp: otp,
                        userData: userData,
                        userType: userType,
                        redirectPage: redirectPage,
                        rememberMe: rememberMe
                    }));
                    
                    const emailSent = await sendOtpEmail(email, userName, otp);

                    if (emailSent) {
                        messageArea.textContent = '‚úì Login correct. Please check your email for an OTP.';
                        messageArea.classList.remove('text-red-500');
                        messageArea.classList.add('text-ph-orange');
                        
                        credentialsWrapper.classList.add('hidden');
                        forgotPasswordLink.classList.add('hidden');
                        otpWrapper.classList.remove('hidden');
                        otpInput.focus();
                        
                        submitButton.textContent = 'Verify OTP';
                        awaitingOtp = true; 
                        
                        localStorage.removeItem('loginLockout');
                        loginAttempts = 0;
                        attemptCounter.textContent = '';
                    } else {
                        messageArea.textContent = '‚úó Login correct, but failed to send OTP. Please try again.';
                        messageArea.classList.add('text-red-500');
                    }

                } else {
                    // --- PASSWORD FAILED ---
                    loginAttempts++;
                    localStorage.setItem('loginLockout', JSON.stringify({
                        timestamp: new Date().getTime(),
                        attempts: loginAttempts
                    }));

                    if (loginAttempts >= MAX_ATTEMPTS) {
                        messageArea.textContent = '‚úó Maximum attempts exceeded. Account locked for 15 minutes';
                        loginButton.disabled = true;
                        attemptCounter.textContent = 'Account temporarily locked';
                        attemptCounter.classList.add('text-red-500');
                    } else {
                        messageArea.textContent = '‚úó Invalid email or password';
                        updateAttemptCounter();
                    }
                    grecaptcha.reset();
                }
            }
        } catch (err) {
            messageArea.textContent = `‚úó An error occurred: ${err.message}`;
            messageArea.classList.add('text-red-500');
            console.error('Error:', err);
            grecaptcha.reset();
            awaitingOtp = false;
            credentialsWrapper.classList.remove('hidden');
            forgotPasswordLink.classList.remove('hidden');
            otpWrapper.classList.add('hidden');
        } finally {
            if (!checkLockout() || awaitingOtp) {
                 submitButton.disabled = false;
                 submitButton.classList.remove('opacity-70', 'cursor-not-allowed');
                 if (!awaitingOtp) {
                    submitButton.textContent = 'Login';
                 }
            }
        }
    });
    </script>

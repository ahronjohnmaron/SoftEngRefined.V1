<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="CCSICTLOGOCROP.png">
    <title>Sign Up - CENTRANOUNCEIT DEPTHUB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .signup-container {
            background: #2a2a2a;
            border-radius: 20px;
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: none;
            border: none;
            color: #999;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #fff;
        }

        .signup-header {
            margin-bottom: 2rem;
        }

        .signup-header h1 {
            color: #fff;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #fff;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.875rem 1rem;
            background: #1a1a1a;
            border: 2px solid #404040;
            border-radius: 8px;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #9FE870;
        }

        .form-group input::placeholder {
            color: #666;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: #9FE870;
        }

        .requirements {
            margin-top: 1rem;
            padding: 1rem;
            background: #1a1a1a;
            border-radius: 8px;
        }

        .requirements h4 {
            color: #fff;
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        .requirement-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #999;
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }

        .requirement-item.valid {
            color: #9FE870;
        }

        .requirement-item i {
            font-size: 0.75rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit {
            background: linear-gradient(135deg, #9FE870 0%, #8AD95E 100%);
            color: #000;
            box-shadow: 0 4px 12px rgba(159, 232, 112, 0.3);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(159, 232, 112, 0.4);
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-cancel {
            background: #404040;
            color: #fff;
        }

        .btn-cancel:hover {
            background: #505050;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #999;
            font-size: 0.9rem;
        }

        .login-link a {
            color: #9FE870;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
        }

        .message.success {
            background: rgba(159, 232, 112, 0.1);
            border: 1px solid #9FE870;
            color: #9FE870;
            display: block;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #ef4444;
            display: block;
        }

        @media (max-width: 640px) {
            .signup-container {
                padding: 2rem 1.5rem;
            }

            .signup-header h1 {
                font-size: 1.5rem;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <button class="close-btn" onclick="window.location.href='teststartuppage.html'">
            <i class="fas fa-times"></i>
        </button>

        <div class="signup-header">
            <h1>Request Account</h1>
        </div>

        <div id="message" class="message"></div>

        <form id="signupForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required placeholder="Enter full name">
            </div>

            <div class="form-group">
                <label for="userType">User Type</label>
                <select id="userType" name="userType" required>
                    <option value="">Select user type</option>
                    <option value="officer">Officer</option>
                    <option value="faculty">Faculty</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter email address">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required placeholder="Enter password">
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="toggleIcon"></i>
                    </button>
                </div>

                <div class="requirements">
                    <h4>Requirements:</h4>
                    <div class="requirement-item" id="req-length">
                        <i class="fas fa-check"></i>
                        <span>At least 8 characters</span>
                    </div>
                    <div class="requirement-item" id="req-uppercase">
                        <i class="fas fa-check"></i>
                        <span>At least 1 uppercase (A-Z)</span>
                    </div>
                    <div class="requirement-item" id="req-lowercase">
                        <i class="fas fa-check"></i>
                        <span>At least 1 lowercase (a-z)</span>
                    </div>
                    <div class="requirement-item" id="req-number">
                        <i class="fas fa-check"></i>
                        <span>At least 1 number (0-9)</span>
                    </div>
                    <div class="requirement-item" id="req-special">
                        <i class="fas fa-check"></i>
                        <span>At least 1 special character (@#$%^&*)</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="avatarUrl">Avatar Url</label>
                <input type="url" id="avatarUrl" name="avatarUrl" placeholder="Enter avatar URL (optional)">
            </div>

            <div class="form-group">
                <label for="rememberMe">Remember Me_preference</label>
                <select id="rememberMe" name="rememberMe">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-submit" id="submitBtn">
                    Submit Request
                </button>
                <button type="button" class="btn btn-cancel" onclick="window.location.href='teststartuppage.html'">
                    Cancel
                </button>
            </div>
        </form>

        <div class="login-link">
            Already have an account? <a href="faculty_login.html">Log in here</a>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://dqtictujkhxultwoaqaw.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRxdGljdHVqa2h4dWx0d29hcWF3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyOTU1MjksImV4cCI6MjA3Mzg3MTUyOX0.DsnJZ9ylCBlTeVp_KdgRq71cV0f7MojOfuWg1MVGS5I'
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

        // Password visibility toggle
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Password validation
        const passwordInput = document.getElementById('password');
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            
            // Check length
            const lengthReq = document.getElementById('req-length');
            if (password.length >= 8) {
                lengthReq.classList.add('valid');
            } else {
                lengthReq.classList.remove('valid');
            }
            
            // Check uppercase
            const uppercaseReq = document.getElementById('req-uppercase');
            if (/[A-Z]/.test(password)) {
                uppercaseReq.classList.add('valid');
            } else {
                uppercaseReq.classList.remove('valid');
            }
            
            // Check lowercase
            const lowercaseReq = document.getElementById('req-lowercase');
            if (/[a-z]/.test(password)) {
                lowercaseReq.classList.add('valid');
            } else {
                lowercaseReq.classList.remove('valid');
            }
            
            // Check number
            const numberReq = document.getElementById('req-number');
            if (/[0-9]/.test(password)) {
                numberReq.classList.add('valid');
            } else {
                numberReq.classList.remove('valid');
            }
            
            // Check special character
            const specialReq = document.getElementById('req-special');
            if (/[@#$%^&*]/.test(password)) {
                specialReq.classList.add('valid');
            } else {
                specialReq.classList.remove('valid');
            }
        });

        // Form submission
        const signupForm = document.getElementById('signupForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        signupForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get form values
            const fullName = document.getElementById('fullName').value.trim();
            const userType = document.getElementById('userType').value;
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const avatarUrl = document.getElementById('avatarUrl').value.trim();
            const rememberMe = document.getElementById('rememberMe').value === 'yes';
            
            // Validate password requirements
            if (password.length < 8 || 
                !/[A-Z]/.test(password) || 
                !/[a-z]/.test(password) || 
                !/[0-9]/.test(password) || 
                !/[@#$%^&*]/.test(password)) {
                showMessage('Please meet all password requirements', 'error');
                return;
            }
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting Request...';
            
            try {
                // Check if email already exists in members_req
                const { data: existingReq, error: checkError } = await supabase
                    .from('members_req')
                    .select('email')
                    .eq('email', email)
                    .single();
                
                if (existingReq) {
                    throw new Error('An account request with this email already exists. Please wait for admin approval.');
                }
                
                // Insert into members_req table
                const { data, error } = await supabase
                    .from('members_req')
                    .insert([
                        {
                            full_name: fullName,
                            user_type: userType,
                            email: email,
                            password: password,
                            avatar_url: avatarUrl || null,
                            remember_me_preference: rememberMe,
                            archived: false
                        }
                    ])
                    .select();
                
                if (error) {
                    throw error;
                }
                
                // Success
                showMessage('Account request submitted successfully! Please wait for admin approval before logging in.', 'success');
                signupForm.reset();
                
                // Redirect to home page after 3 seconds
                setTimeout(() => {
                    window.location.href = 'teststartuppage.html';
                }, 3000);
                
            } catch (error) {
                console.error('Registration error:', error);
                showMessage(`Error: ${error.message}`, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Request';
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            
            if (type === 'error') {
                setTimeout(() => {
                    messageDiv.className = 'message';
                }, 5000);
            }
        }
    </script>
</body>
</html>

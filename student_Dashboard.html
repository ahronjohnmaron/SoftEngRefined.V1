<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="CCSICTLOGOCROP.png">
    <title>DCH Student Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- 1. COLOR PALETTE & GLOBAL STYLES --- */
        :root {
            /* Dark Mode Colors (Default) - Wise Wallet Green Theme with Black Backgrounds */
            --primary-bg: #000000;
            --secondary-bg: #0f0f0f;
            --accent-green: #9FE870;
            --text-primary: #FFFFFF;
            --text-secondary: #b8d6a0;
            --search-bg: #1a1a1a;
            --search-text: #FFFFFF;
            --card-border: #2d5514;
            --hover-bg: #1a1a1a;
            
            --banner-all-announcement: #1a1a1a;
            --banner-emergency: #D32F2F;
            --banner-deadline: #9FE870;
            --banner-news-updates: #1a1a1a;
            --banner-memo: #2d5514;
            --banner-notices: #7acc50;
        }

        /* Light Mode Colors - Wise Wallet Green Theme */
        body.light-mode {
            --primary-bg: #f5faf2;
            --secondary-bg: #FFFFFF;
            --accent-green: #7acc50;
            --text-primary: #163300;
            --text-secondary: #2d5514;
            --search-bg: #e8f5e0;
            --search-text: #163300;
            --card-border: #c9e5ba;
            --hover-bg: #e8f5e0;
            
            --banner-all-announcement: #e8f5e0;
            --banner-emergency: #D32F2F;
            --banner-deadline: #7acc50;
            --banner-news-updates: #e8f5e0;
            --banner-memo: #9FE870;
            --banner-notices: #9FE870;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
            line-height: 1.6;
        }

        /* --- 2. HEADER STYLES --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--card-border);
        }

        .logo-section {
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, var(--secondary-bg) 0%, var(--hover-bg) 100%);
            padding: 12px 20px;
            border-radius: 16px;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--card-border);
        }

        .logo-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(159, 232, 112, 0.2);
        }

        .logo-section img {
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .logo-section:hover img {
            transform: rotate(5deg) scale(1.05);
        }

        .logo-text {
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: -0.5px;
        }
        
        .logo-text span {
            background: linear-gradient(135deg, var(--accent-green) 0%, #7acc50 100%);
            color: #000000;
            padding: 6px 12px;
            border-radius: 10px;
            margin-left: 4px;
            box-shadow: 0 4px 12px rgba(159, 232, 112, 0.3);
            font-weight: 700;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            border-radius: 12px;
            font-size: 0.95rem;
        }

        nav a:hover {
            color: var(--accent-green);
            background-color: var(--hover-bg);
            transform: translateY(-2px);
        }

        nav a i {
            font-size: 1.1rem;
        }

        /* Theme Toggle Button */
        .theme-toggle {
            background: linear-gradient(135deg, var(--secondary-bg) 0%, var(--hover-bg) 100%);
            border: 1px solid var(--card-border);
            color: var(--text-primary);
            padding: 10px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .theme-toggle:hover {
            background: linear-gradient(135deg, var(--accent-green) 0%, #7acc50 100%);
            color: #000000;
            border-color: var(--accent-green);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(159, 232, 112, 0.3);
        }

        .action-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            background-color: var(--search-bg);
            color: var(--search-text);
            border: 1px solid var(--card-border);
            padding: 12px 40px 12px 45px;
            border-radius: 12px;
            width: 280px;
            outline: none;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
        }

        .search-box input:focus {
            width: 320px;
            box-shadow: 0 0 0 4px rgba(159, 232, 112, 0.2);
            border-color: var(--accent-green);
            background-color: var(--secondary-bg);
        }

        .search-box input::placeholder {
            color: var(--text-secondary);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
            font-size: 1.1rem;
        }

        .clear-search {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            cursor: pointer;
            display: none;
            transition: all 0.3s;
            font-size: 1.1rem;
        }

        .clear-search:hover {
            color: var(--accent-green);
            transform: translateY(-50%) scale(1.2);
        }

        .clear-search.visible {
            display: block;
        }

        /* --- 3. MAIN CONTENT STYLES --- */
        .news-banner {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            color: var(--text-primary);
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .news-banner i { 
            font-size: 2.2rem;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .news-banner h1 { 
            font-size: 2rem; 
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        #main-content.all-announcement .news-banner { background: linear-gradient(135deg, var(--banner-all-announcement) 0%, var(--secondary-bg) 100%); }
        #main-content.emergency .news-banner { background: linear-gradient(135deg, var(--banner-emergency) 0%, #b71c1c 100%); }
        #main-content.deadline .news-banner { background: linear-gradient(135deg, var(--banner-deadline) 0%, #7acc50 100%); color: #000000; }
        #main-content.news .news-banner { background: linear-gradient(135deg, var(--banner-news-updates) 0%, var(--secondary-bg) 100%); }
        #main-content.memo .news-banner { background: linear-gradient(135deg, var(--banner-memo) 0%, var(--secondary-bg) 100%); }
        #main-content.notices .news-banner { background: linear-gradient(135deg, var(--banner-notices) 0%, var(--accent-green) 100%); color: #000000; }

        /* Light mode banner text adjustment */
        body.light-mode #main-content.emergency .news-banner {
            color: #FFFFFF;
        }

        .search-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--accent-green) 0%, #7acc50 100%);
            color: #000000;
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-left: 15px;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(159, 232, 112, 0.3);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .filter-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--secondary-bg);
            padding: 16px 24px;
            border-radius: 16px;
            margin-bottom: 30px;
            border: 1px solid var(--card-border);
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
        }

        .filter-categories {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .filter-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 10px;
            font-size: 0.9rem;
        }
        
        .filter-link:hover {
            color: var(--text-primary);
            background-color: var(--hover-bg);
            transform: translateY(-2px);
        }
        
        .filter-link.active-filter {
            color: #000000;
            background: linear-gradient(135deg, var(--accent-green) 0%, #7acc50 100%);
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(159, 232, 112, 0.3);
        }

        .filter-button {
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s;
            padding: 8px 16px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-button:hover {
            color: var(--accent-green);
            background-color: var(--hover-bg);
        }

        .filter-button i {
            font-size: 1.1rem;
        }

        /* Filter Panel Styles */
        .filter-panel {
            display: none;
            background-color: var(--secondary-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 30px;
            animation: slideDown 0.3s ease;
        }

        .filter-panel.active {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .filter-section {
            margin-bottom: 20px;
        }

        .filter-section:last-child {
            margin-bottom: 0;
        }

        .filter-section-title {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .filter-option {
            padding: 8px 16px;
            border-radius: 10px;
            background-color: var(--primary-bg);
            border: 1px solid var(--card-border);
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-option:hover {
            background-color: var(--hover-bg);
            color: var(--text-primary);
            border-color: var(--accent-green);
        }

        .filter-option.active {
            background: linear-gradient(135deg, var(--accent-green) 0%, #7acc50 100%);
            color: #000000;
            border-color: var(--accent-green);
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(159, 232, 112, 0.3);
        }

        /* Active Filters Display */
        .active-filters-container {
            background-color: var(--secondary-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 16px 24px;
            margin-bottom: 30px;
            animation: slideDown 0.3s ease;
        }

        .active-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .filter-tag {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, var(--accent-green) 0%, #7acc50 100%);
            color: #000000;
            padding: 8px 14px;
            border-radius: 10px;
            font-size: 0.85rem;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(159, 232, 112, 0.3);
            animation: slideIn 0.3s ease;
        }

        .filter-tag i {
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .filter-tag i:hover {
            transform: scale(1.2);
            opacity: 0.7;
        }

        /* --- 4. NEWS CARD & GRID STYLES --- */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 24px;
        }

        .news-card {
            background-color: var(--secondary-bg);
            border: 1px solid var(--card-border);
            padding: 24px;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .news-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-green) 0%, #7acc50 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .news-card:hover::before {
            transform: scaleX(1);
        }

        .news-card:hover {
            transform: translateY(-6px);
            border-color: var(--accent-green);
            box-shadow: 0 12px 30px rgba(159, 232, 112, 0.2);
        }

        body.light-mode .news-card {
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
        }

        body.light-mode .news-card:hover {
            box-shadow: 0 12px 30px rgba(122, 204, 80, 0.25);
        }

        .news-card.highlight {
            border: 2px solid var(--accent-green);
            box-shadow: 0 8px 24px rgba(159, 232, 112, 0.3);
        }

        .card-category-badge {
            align-self: flex-start;
            padding: 6px 14px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-emergency { background-color: rgba(220, 38, 38, 0.15); color: #DC2626; }
        .badge-deadline { background-color: rgba(159, 232, 112, 0.15); color: var(--accent-green); }
        .badge-news { background-color: rgba(35, 41, 70, 0.15); color: #7C85C5; }
        .badge-memo { background-color: rgba(22, 163, 74, 0.15); color: #16A34A; }
        .badge-notices { background-color: rgba(250, 204, 21, 0.15); color: #FACC15; }

        .card-content .date { 
            font-size: 0.85rem; 
            color: var(--text-secondary); 
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
        }
        
        .card-content .title { 
            font-size: 1.15rem; 
            font-weight: 700; 
            color: var(--text-primary); 
            margin-bottom: 10px;
            transition: color 0.3s;
            letter-spacing: -0.3px;
            line-height: 1.4;
        }

        .news-card:hover .card-content .title {
            color: var(--accent-green);
        }
        
        .card-content .description { 
            font-size: 0.9rem; 
            color: var(--text-secondary); 
            line-height: 1.6; 
        }

        /* Posted by section */
        .posted-by {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 14px;
            padding-top: 14px;
            border-top: 1px solid var(--card-border);
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .posted-by img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent-green);
            transition: transform 0.3s ease;
        }

        .news-card:hover .posted-by img {
            transform: scale(1.1);
        }
        
        .card-footer { 
            margin-top: auto; 
            padding-top: 12px; 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-footer .audience {
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
        }

        .card-footer .view-details {
            color: var(--accent-green);
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s;
        }

        .news-card:hover .card-footer .view-details {
            gap: 10px;
        }

        .highlight-text {
            background-color: rgba(159, 232, 112, 0.25);
            color: var(--text-primary);
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 600;
        }

        /* --- 5. PAGINATION STYLES --- */
        .pagination-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-top: 50px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .pagination-btn {
            background-color: var(--secondary-bg);
            color: var(--text-primary);
            border: 1px solid var(--card-border);
            padding: 10px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 44px;
        }

        .pagination-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, var(--accent-green) 0%, #7acc50 100%);
            color: #000000;
            border-color: var(--accent-green);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(159, 232, 112, 0.3);
        }

        .pagination-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .pagination-btn.active {
            background: linear-gradient(135deg, var(--accent-green) 0%, #7acc50 100%);
            color: #000000;
            border-color: var(--accent-green);
            box-shadow: 0 4px 12px rgba(159, 232, 112, 0.3);
        }

        .pagination-info {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin: 0 8px;
            font-weight: 500;
        }

        /* Modal for viewing full announcement */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.85);
            align-items: center;
            justify-content: center;
            overflow-y: auto;
            backdrop-filter: blur(8px);
        }

        body.light-mode .modal {
            background-color: rgba(0,0,0,0.6);
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: var(--secondary-bg);
            border: 1px solid var(--accent-green);
            padding: 36px;
            border-radius: 20px;
            width: 90%;
            max-width: 720px;
            max-height: 90vh;
            overflow-y: auto;
            margin: 20px;
            animation: slideUp 0.3s ease;
            box-shadow: 0 20px 60px rgba(159, 232, 112, 0.3);
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        body.light-mode .modal-content {
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-header h2 {
            color: var(--text-primary);
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .close-modal {
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.3s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-modal:hover {
            color: var(--accent-green);
            background-color: var(--hover-bg);
            transform: rotate(90deg);
        }

        /* ============================================ */
        /* MODAL BODY STYLES (UPDATED) */
        /* ============================================ */
        .modal-body {
            padding-top: 10px;
            line-height: 1.7;
            color: var(--text-primary); 
        }
        .modal-body .date {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 12px;
            border-left: 3px solid var(--accent-green);
            padding-left: 10px;
            display: flex; 
            align-items: center; 
        }
        .modal-body .description {
            font-size: 0.95rem;
            color: var(--text-primary);
            white-space: pre-wrap; 
            margin-top: 20px;
            line-height: 1.7;
            padding-left: 10px; 
            border-left: 3px solid var(--card-border); 
        }
        
        /* UPDATED: This rule styles the "Full Content:" label */
        .modal-body .description strong {
            color: var(--text-secondary);
            display: inline-flex;  /* Changed from block */
            align-items: center;
            margin-right: 8px; /* Added space */
            margin-bottom: 8px; /* Kept for spacing when content wraps */
        }
        .modal-body .date i {
            width: 28px; 
            text-align: center;
            color: var(--accent-green);
        }
        .modal-body .description i {
            margin-right: 8px; 
            color: var(--accent-green);
        }
        /* ============================================ */
        /* END OF UPDATED MODAL BODY STYLES */
        /* ============================================ */

        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .error {
            text-align: center;
            padding: 60px;
            color: var(--banner-emergency);
            font-size: 1.1rem;
        }

        /* --- 6. RESPONSIVENESS --- */

    <script>
        const supabaseUrl = 'https://dqtictujkhxultwoaqaw.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRxdGljdHVqa2h4dWx0d29hcWF3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyOTU1MjksImV4cCI6MjA3Mzg3MTUyOX0.DsnJZ9ylCBlTeVp_KdgRq71cV0f7MojOfuWg1MVGS5I';
const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
        let currentCategory = 'all-announcement';
        let allAnnouncements = [];
        let filteredAnnouncements = [];
        let currentSearchTerm = '';
        let currentPage = 1;
        const itemsPerPage = 12;
        let currentSortOrder = 'posted-newest'; // Default sort by posted date, newest first

        function toggleFilterPanel() {
            const filterPanel = document.getElementById('filterPanel');
            filterPanel.classList.toggle('active');
        }

        function setSortOrder(order) {
            currentSortOrder = order;
            
            // Update active state on buttons
            document.querySelectorAll('.filter-option[data-sort]').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.filter-option[data-sort="${order}"]`).classList.add('active');
            
            // Apply filtering and sorting
            applyFiltersAndSort();
            displayAnnouncements(filteredAnnouncements, currentSearchTerm);
            updatePagination();
        }



        function applyFiltersAndSort() {
            // Start with all announcements or search results
            if (currentSearchTerm) {
                // If there's a search term, filter from allAnnouncements
                filteredAnnouncements = allAnnouncements.filter(announcement => {
                    const userName = announcement.members?.full_name || announcement.posted_by || '';
                    const formattedDate = formatDate(announcement.scheduled_date).toLowerCase();

                    return (
                        (announcement.title && announcement.title.toLowerCase().includes(currentSearchTerm)) ||
                        (announcement.description && announcement.description.toLowerCase().includes(currentSearchTerm)) ||
                        (announcement.summary && announcement.summary.toLowerCase().includes(currentSearchTerm)) ||
                        (announcement.category && announcement.category.toLowerCase().includes(currentSearchTerm)) ||
                        (announcement.target_audience && announcement.target_audience.toLowerCase().includes(currentSearchTerm)) ||
                        (announcement.why && announcement.why.toLowerCase().includes(currentSearchTerm)) ||
                        (announcement.location && announcement.location.toLowerCase().includes(currentSearchTerm)) ||
                        (userName && userName.toLowerCase().includes(currentSearchTerm)) ||
                        (formattedDate && formattedDate.includes(currentSearchTerm))
                    );
                });
            } else {
                filteredAnnouncements = [...allAnnouncements];
            }

            // Apply target audience filter
            if (currentSortOrder.startsWith('audience-')) {
                const audienceType = currentSortOrder.replace('audience-', '');
                if (audienceType !== 'all') {
                    filteredAnnouncements = filteredAnnouncements.filter(announcement => {
                        const audience = (announcement.target_audience || '').toLowerCase();
                        return audience.includes(audienceType);
                    });
                }
            }

            // Apply sorting
            sortAnnouncements();
        }

        function sortAnnouncements() {
            // Only sort by date if not filtering by audience
            if (!currentSortOrder.startsWith('audience-')) {
                filteredAnnouncements.sort((a, b) => {
                    let dateA, dateB;
                    
                    // Determine which date field to use
                    if (currentSortOrder === 'posted-newest' || currentSortOrder === 'posted-oldest') {
                        dateA = new Date(a.created_at);
                        dateB = new Date(b.created_at);
                    } else if (currentSortOrder === 'scheduled-newest' || currentSortOrder === 'scheduled-oldest') {
                        dateA = new Date(a.scheduled_date);
                        dateB = new Date(b.scheduled_date);
                    }
                    
                    // Determine sort direction
                    if (currentSortOrder === 'posted-newest' || currentSortOrder === 'scheduled-newest') {
                        return dateB - dateA; // Newest first
                    } else {
                        return dateA - dateB; // Oldest first
                    }
                });
            } else {
                // When filtering by audience, still sort by posted date (newest first) as secondary sort
                filteredAnnouncements.sort((a, b) => {
                    const dateA = new Date(a.created_at);
                    const dateB = new Date(b.created_at);
                    return dateB - dateA;
                });
            }
        }

        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            
            body.classList.toggle('light-mode');
            
            if (body.classList.contains('light-mode')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                localStorage.setItem('theme', 'light');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                localStorage.setItem('theme', 'dark');
            }
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            
            if (savedTheme === 'light') {
                body.classList.add('light-mode');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log('üéì Student Dashboard initialized');
            loadTheme();
            loadAnnouncements();
        });

        async function loadAnnouncements(category = 'all-announcement', preservePage = false) {
            try {
                console.log('üì° Loading announcements for category:', category);
                
                let query = supabaseClient
    .from('announcements')
    .select(`
        *,
        members:posted_by_user_id (
            full_name,
            avatar_url
        )
    `)
    .eq('archived', false)
    .order('scheduled_date', { ascending: false });

                if (category !== 'all-announcement') {
                    query = query.ilike('category', category);
                }

                const { data, error } = await query;

                if (error) {
                    console.error('‚ùå Supabase error:', error);
                    throw error;
                }

                console.log('‚úÖ Loaded announcements:', data);
                console.log('üìä Total found:', data ? data.length : 0);
                
                allAnnouncements = data || [];
                
                if (!preservePage) {
                    currentPage = 1;
                }
                
                // Apply filters and sorting
                applyFiltersAndSort();
                displayAnnouncements(filteredAnnouncements, currentSearchTerm);
                updatePagination();
                
            } catch (error) {
                console.error('‚ùå Error loading announcements:', error);
                document.getElementById('newsGrid').innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 15px;"></i>
                        <h3>Error Loading Announcements</h3>
                        <p style="margin-top: 10px;">${error.message || 'Unknown error occurred'}</p>
                    </div>
                `;
            }
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredAnnouncements.length / itemsPerPage);
            const pageNumbersContainer = document.getElementById('page-numbers');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const paginationContainer = document.getElementById('pagination-container');

            if (totalPages <= 1) {
                paginationContainer.style.display = 'none';
                return;
            } else {
                paginationContainer.style.display = 'flex';
            }

            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;

            let pageNumbersHTML = '';
            
            if (currentPage > 2) {
                pageNumbersHTML += `<button class="pagination-btn" onclick="goToPage(1)">1</button>`;
                if (currentPage > 3) {
                    pageNumbersHTML += `<span class="pagination-info">...</span>`;
                }
            }

            for (let i = Math.max(1, currentPage - 1); i <= Math.min(totalPages, currentPage + 1); i++) {
                pageNumbersHTML += `<button class="pagination-btn ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
            }

            if (currentPage < totalPages - 1) {
                if (currentPage < totalPages - 2) {
                    pageNumbersHTML += `<span class="pagination-info">...</span>`;
                }
                pageNumbersHTML += `<button class="pagination-btn" onclick="goToPage(${totalPages})">${totalPages}</button>`;
            }

            pageNumbersContainer.innerHTML = pageNumbersHTML;
        }

        function goToPage(page) {
            currentPage = page;
            displayAnnouncements(filteredAnnouncements, currentSearchTerm);
            updatePagination();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function previousPage() {
            if (currentPage > 1) {
                goToPage(currentPage - 1);
            }
        }

        function nextPage() {
            const totalPages = Math.ceil(filteredAnnouncements.length / itemsPerPage);
            if (currentPage < totalPages) {
                goToPage(currentPage + 1);
            }
        }

        function displayAnnouncements(announcements, searchTerm = '') {
            const grid = document.getElementById('newsGrid');
            
            if (announcements.length === 0) {
                if (searchTerm) {
                    grid.innerHTML = `
                        <div class="loading">
                            üîç No results found for "${escapeHtml(searchTerm)}"
                            <br><br>
                            <button class="btn btn-primary" onclick="clearSearch()" style="padding: 12px 24px; background: linear-gradient(135deg, var(--accent-green) 0%, #7acc50 100%); color: #000000; border: none; border-radius: 12px; cursor: pointer; font-weight: 700; box-shadow: 0 4px 12px rgba(159, 232, 112, 0.3);">Clear Search</button>
                        </div>`;
                } else {
                    grid.innerHTML = '<div class="loading">üì≠ No announcements found</div>';
                }
                document.getElementById('pagination-container').style.display = 'none';
                return;
            }
            
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedAnnouncements = announcements.slice(startIndex, endIndex);
            
            grid.innerHTML = paginatedAnnouncements.map(announcement => {
                const badgeClass = `badge-${(announcement.category || 'news').toLowerCase().replace(' ', '-')}`;
                const postedByUser = announcement.members;
                const userName = postedByUser?.full_name || announcement.posted_by || 'Unknown User';
                const userAvatar = postedByUser?.avatar_url || 'https://cdn-icons-png.flaticon.com/512/847/847969.png';
                
                return `
                <div class="news-card ${searchTerm ? 'highlight' : ''}" onclick="openViewModal(${announcement.id})">
                    <span class="card-category-badge ${badgeClass}">${escapeHtml(announcement.category)}</span>
                    <div class="card-content">
                        <p class="date">
                            <i class="fas fa-calendar"></i> Posted at: 
                            ${formatDate(announcement.created_at)}
                            
                        </p>
                        <p class="date">
                            <i class="fas fa-calendar"></i> Date Scheduled: 
                            ${formatDate(announcement.scheduled_date)}
                        </p>
                        <h3 class="title">${highlightText(escapeHtml(announcement.title), searchTerm)}</h3>
                        
                        <p class="description">${highlightText(escapeHtml(announcement.summary || truncateText(announcement.description, 120)) || 'No description provided', searchTerm)}</p>
                        
                        <div class="posted-by">
                            <img src="${escapeHtml(userAvatar)}" 
                                 alt="${escapeHtml(userName)}"
                                 onerror="this.src='https://cdn-icons-png.flaticon.com/512/847/847969.png'">
                            <span>Posted by <strong>${highlightText(escapeHtml(userName), searchTerm)}</strong></span>
                        </div>
                    </div>
                    <div class="card-footer">
                        ${announcement.target_audience ? `
                            <span class="audience">
                                <i class="fas fa-users"></i>
                                ${highlightText(escapeHtml(announcement.target_audience), searchTerm)}
                            </span>
                        ` : '<span></span>'}
                        <span class="view-details">
                            View Details <i class="fas fa-arrow-right"></i>
                        </span>
                    </div>
                </div>
            `}).join('');
        }

        // ============================================
        // MODAL FUNCTIONS (UPDATED PER REQUEST)
        // ============================================
        function openViewModal(id) {
            const announcement = allAnnouncements.find(a => a.id === id);
            if (!announcement) return;
            
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            // Set modal title
            document.getElementById('modalTitle').innerHTML = highlightText(escapeHtml(announcement.title), searchTerm);

            // Get modal body element
            const modalBody = document.getElementById('viewModalBody');
            
            // Use .replace(/\n/g, '<br>') to preserve line breaks in the description
            // Added icons as requested
            modalBody.innerHTML = `
                <p class="date">
                    <i class="fas fa-file-export"></i>
                    <strong>Date posted:</strong> ${formatDate(announcement.created_at)}
                </p>
                <p class="date">
                    <i class="fas fa-calendar-check"></i>
                    <strong>Date scheduled:</strong> ${formatDate(announcement.scheduled_date)}
                </p>
                <p class="date">
                    <i class="fas fa-question-circle"></i>
                    <strong>Why:</strong> ${highlightText(escapeHtml(announcement.why) || 'N/A', searchTerm)}
                </p>
                <p class="date">
                    <i class="fas fa-map-marker-alt"></i>
                    <strong>Location:</strong> ${highlightText(escapeHtml(announcement.location) || 'N/A', searchTerm)}
                </p>
                <p class="description">
                    <strong><i class="fas fa-align-left"></i> Full Content:</strong>
                    ${highlightText(escapeHtml(announcement.description).replace(/\n/g, '<br>') || 'No description provided', searchTerm)}
                </p>
            `;
            
            document.getElementById('viewModal').classList.add('active');
        }

        function closeViewModal() {
            document.getElementById('viewModal').classList.remove('active');
        }
        // ============================================
        // END MODAL FUNCTIONS
        // ============================================

function searchAnnouncements(preservePage = false) {
    const searchInput = document.getElementById('searchInput');
    const clearBtn = document.getElementById('clearSearch');
    const searchBadge = document.getElementById('searchBadge');
    const searchTerm = searchInput.value.toLowerCase().trim();
    
    currentSearchTerm = searchTerm;
    
    if (searchTerm) {
        clearBtn.classList.add('visible');
    } else {
        clearBtn.classList.remove('visible');
        searchBadge.style.display = 'none';
        if (!preservePage) {
            currentPage = 1;
        }
        applyFiltersAndSort();
        displayAnnouncements(filteredAnnouncements);
        updatePagination();
        return;
    }
    
    console.log('üîç Searching for:', searchTerm);
    
    if (!preservePage) {
        currentPage = 1;
    }
    
    // Apply filters and sorting (includes search)
    applyFiltersAndSort();
    
    console.log(`üìä Found ${filteredAnnouncements.length} results`);
    
    if (filteredAnnouncements.length > 0) {
        searchBadge.textContent = `${filteredAnnouncements.length} result${filteredAnnouncements.length !== 1 ? 's' : ''}`;
        searchBadge.style.display = 'inline-block';
    } else {
        searchBadge.style.display = 'none';
    }
    
    displayAnnouncements(filteredAnnouncements, searchTerm);
    updatePagination();
}

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('clearSearch').classList.remove('visible');
            document.getElementById('searchBadge').style.display = 'none';
            currentSearchTerm = '';
            currentPage = 1;
            applyFiltersAndSort(); // Apply current filters and sort order
            displayAnnouncements(filteredAnnouncements);
            updatePagination();
        }

        function highlightText(text, searchTerm) {
            if (!searchTerm || !text) return text;
            const regex = new RegExp(`(${escapeRegex(searchTerm)})`, 'gi');
            return text.replace(regex, '<span class="highlight-text">$1</span>');
        }

        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        async function showCategory(categoryId) {
            currentCategory = categoryId;
            currentPage = 1;
            
            const mainContent = document.getElementById('main-content');
            mainContent.className = categoryId.toLowerCase().replace('-', ' ');
            
            const pageTitle = document.getElementById('page-title');
            const banner = document.querySelector('.news-banner');
            
            const categoryConfig = {
                'all-announcement': { title: 'All Announcements', icon: 'fa-bullhorn' },
                'Emergency': { title: 'Emergency Alerts', icon: 'fa-exclamation-triangle' },
                'Deadline': { title: 'Deadlines', icon: 'fa-calendar-times' },
                'Memo': { title: 'Memos', icon: 'fa-clipboard-list' },
                'Notices': { title: 'Notices', icon: 'fa-info-circle' },
                'News': { title: 'News Updates', icon: 'fa-newspaper' }
            };
            
            const config = categoryConfig[categoryId] || categoryConfig['all-announcement'];
            pageTitle.textContent = config.title;
            banner.querySelector('i').className = `fas ${config.icon}`;
            
            document.querySelectorAll('.filter-link').forEach(link => {
                link.classList.remove('active-filter');
            });
            
            document.querySelectorAll(`.filter-link[data-category="${categoryId}"]`).forEach(link => {
                link.classList.add('active-filter');
            });
            
            clearSearch();
            await loadAnnouncements(categoryId);
        }

        function formatDate(dateString) {
            if (!dateString) return 'No date';
            const date = new Date(dateString);
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        function truncateText(text, maxLength) {
            if (!text) return '';
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }

        function escapeHtml(text) {
            if (text === null || text === undefined) return '';
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return String(text).replace(/[&<>"']/g, m => map[m]);
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                if (document.querySelector('.modal.active')) {
                    closeViewModal();
                } else if (currentSearchTerm) {
                    clearSearch();
                }
            }
            
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
        });

        // Auto-refresh disabled
        // setInterval(() => {
        //     console.log(`üîÑ Auto-refreshing announcements on page ${currentPage}...`);
        //     loadAnnouncements(currentCategory, true);
        // }, 10000);
    </script>
